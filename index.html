<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador de Texto</title>
</head>
<body onload="verificarBotoes()">    
  <div class="logo">
    <img src="public/logo.svg">
  </div>
    
  <div class="input_criptografar_texto">
    <input id="input_criptografado" oninput="verificarBotoes()" placeholder="Digite seu texto...">
  </div>

  <div class="botoes">
    <div class="info">
      <img src="public/info.svg">
      <p class="erro">Apenas letras minúsculas e sem acento</p>
    </div>

    <button id="btn_criptografar" class="btn_criptografar" onclick="criptografarTexto()">Criptografar</button>
    <button id="btn_descriptografar" class="btn_descriptografar" onclick="descriptografarTexto()">Descriptografar</button>
  </div>

  <div id="resultado" class="resultado-criptogrado">
    <img src="public/img-result.svg" id="img_result">
    <h3 id="titulo_resultado">Nenhuma mensagem encontrada</h3>
    <p id="texto_resultado">Digite um texto que você deseja criptografar ou descriptografar.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
